# Default Training Configuration

# Optimization
learning_rate: 2e-5
weight_decay: 0.01
warmup_ratio: 0.1
max_grad_norm: 1.0

# Training schedule
num_epochs: 10
batch_size: 16
eval_batch_size: 32
gradient_accumulation_steps: 1

# Evaluation
eval_every_n_epochs: 1
save_every_n_epochs: 1
early_stopping_patience: 3

# Device
device: "auto"  # "auto", "cuda", "cpu"
mixed_precision: true
