# MindRead - Dialogue State Tracking Configuration
# This is the main configuration file for training and evaluation

defaults:
  - model: bert
  - training: default
  - data: dstc2
  - _self_

# Experiment settings
experiment:
  name: "dst_baseline"
  seed: 42

# Logging
logging:
  use_wandb: true
  wandb_project: "mindread-dst"
  wandb_entity: null  # Set to your W&B entity
  log_every_n_steps: 50

# Paths
paths:
  data_dir: "data"
  output_dir: "outputs"
  checkpoint_dir: "checkpoints"

# Hydra settings
hydra:
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
